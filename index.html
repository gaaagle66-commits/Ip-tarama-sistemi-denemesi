<!DOCTYPE html>
<html>
<head>
    <title>Ağ Test Paneli</title>
</head>
<body>
    <h2>Ağ Test Formu</h2>

    <form action="/scan" method="POST">

        <label>IP 1:</label><br>
        <input name="ip1" required><br><br>

        <label>IP 2:</label><br>
        <input name="ip2" required><br><br>

        <label>Protokol:</label><br>
        <select name="protocol" required>
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select><br><br>

        <label>Port:</label><br>
        <input name="port" type="number" value="80" required><br><br>

        <label>Paket Sayısı:</label><br>
        <input name="packet_count" type="number" value="10" required><br><br>

        <label>Byte Boyutu:</label><br>
        <input name="byte_size" type="number" value="32" required><br><br>

        <button type="submit">Taramayı Başlat</button>

    </form>

</body>
</html>
